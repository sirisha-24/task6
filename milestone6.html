<p><mark><i>Topic:<b>control statements</b></mark></i></p>
<script>
for ( var i = 1; i <= 100; i++ )
{
  if ( i%3 === 0 && i%5 === 0 )
  {
    document.write("TalentioCompany"+" ");
  }
  else if ( i%3 === 0 ) 
  {
    document.write( "Talentio"+" " );
  }
  else if ( i%5 === 0 ) 
  {
    document.write("Company"+" " );
  }
  else
  {
  document.write(i+" ");
  }
 
}
</script><br><br>
<p><mark><i>Topic:<b>Error Handling</b></mark></i></p>
<script>
var z=reverseString("Talentio");
function reverseString(s) {
    try {
         s = s.split('').reverse().join('');
    } catch (e) {
         document.write('s.split is not a function');
    }

    document.write(s);
}
</script><br><br>
<p><mark><i>Topic:<b>Numbers</b></mark></i></p>
<script>
function decimals(n, d) {
 if ((typeof n !== 'number') || (typeof d !== 'number'))
   return false;
    	n = parseFloat(n) || 0;
	return n.toFixed(d);
	}
document.write(decimals(2.100212, 2 )+" ");
document.write(decimals(2.100212, 3)+" ");
document.write(decimals(2100, 2)+" ");
</script>
<p><mark><i>Topic:<b>Strings</b></mark></i></p>
<script>
string_to_array = function (str) {
     return str.trim().split(" ");
};
document.write(string_to_array("Talentio is the best"));
</script><br><br>

</script>
